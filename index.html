<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Formativa 01 DevOps</title>
</head>
<body>
    <h1>Práctica Formativa 01 DevOps</h1>
    <form id="userForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Tu usuario aqui" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Enviar</button>
    </form>
    <div id="response"></div>


    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            fetch("backend.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("response").innerText = "Error al enviar los datos";
            });
        });
    </script>
</body>
</html>
